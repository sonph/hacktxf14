application: hacktxf14
version: 1
runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: webapp2
  version: latest

- name: jinja2
  version: latest

handlers:
# static files
- url: /static
  static_dir: static
  secure: always

# json api
- url: /api/.*
  script: api_handlers.app
  secure: always

# main/web interface
- url: /.*
  script: web_handlers.app
  secure: always